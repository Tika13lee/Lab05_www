<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #343A40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #4e54c8;
            box-shadow: 0 0 5px rgba(78, 84, 200, 0.5);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        button {
            width: 30%;
            background: #0066FF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056B3;
        }

        .form-footer a {
            color: #4e54c8;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form action="/checkLogin" method="get">
        <div class="form-group">
            <label for="role">Select Role</label>
            <select id="role" name="role">
                <option value="company">Company</option>
                <option value="candidate">Candidate</option>
            </select>
        </div>
        <div class="form-group">
            <label for="id">MÃ£</label>
            <input type="text" id="id" name="id" placeholder="Enter your code" required>
        </div>
        <div id="error-message" th:if="${error}" style="color: red; margin-top: 10px;">
            <p th:text="${error}"></p>
        </div>
        <div class="btn-container">
            <button type="submit">Login</button>
        </div>
    </form>
</div>
</body>
</html>
